<!DOCTYPE html>
<html lang="en" id="html">
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tienda de ropa con carrito - Proyecto para Coderhouse">
    <meta name="author" content="Valentina Sartorelli">
    <title>We Byte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="css/pe-icon-7-stroke/css/pe-icon-7-stroke.css">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="css/carousel.css" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
  </head>

  <body id="body">
    <header id="header"></header>
      
    <main>
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <!-- IMAGENES VERSION GRANDE -->
        <div class="carousel-inner d-none d-md-block d-lg-block d-xl-block">
          <div class="carousel-item active">
            <img src="img/webyte-ropa-deportiva-1.jpg" class="d-block w-100 img-responsive" alt="WeByte Ropa Deportiva">
          </div>
          <div class="carousel-item">
            <img src="img/webyte-ropa-deportiva-2.jpg" class="d-block w-100 img-responsive" alt="WeByte Ropa Deportiva">
          </div>
          <div class="carousel-item">
            <img src="img/webyte-ropa-deportiva-3.jpg" class="d-block w-100 img-responsive" alt="WeByte Ropa Deportiva">
          </div>
        </div>

        <!-- IMAGENES VERSION CHICA -->
        <div class="carousel-inner d-block d-sm-block d-md-none">
          <div class="carousel-item active">
            <img src="img/webyte-ropa-deportiva-1-mobile.jpg" class="d-block w-100" alt="WeByte Ropa Deportiva">
          </div>
          <div class="carousel-item">
            <img src="img/webyte-ropa-deportiva-2-mobile.jpg" class="d-block w-100" alt="WeByte Ropa Deportiva">
          </div>
          <div class="carousel-item">
            <img src="img/webyte-ropa-deportiva-3-mobile.jpg" class="d-block w-100" alt="WeByte Ropa Deportiva">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <section class="accesos">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-4">
            <a href="/product/1">
              <img src="img/acceso-hombres.jpg" title="Acceso Hombres WeByte" />
            </a>
          </div>
          <div class="col-xs-12 col-md-4">
            <a href="/product/2">
              <img src="img/acceso-mujeres.jpg" title="Acceso Hombres WeByte" />
            </a>
          </div>
          <div class="col-xs-12 col-md-4">
            <a href="/product/3">
              <img src="img/acceso-ninios.jpg" title="Acceso Hombres WeByte" />
            </a>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="img-destacada parallax"></div>
    </section>

    <!--PODRIA INTERESARTE-->
    <section>
      <div class="container novedades">
          <h2>Podr√≠a interesarte</h2>
      </div>
          
      <div id="carouselExampleInterval" class="carousel slide multi-item-carousel" data-bs-ride="carousel">
        <div class="container">
          <div class="col">
            <div class="carousel-inner row w-100 mx-auto">
                
              <div id="carruDes" class="carousel-item active"></div>
                    
              <div id="carruDes2" class="carousel-item"></div>
              
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <!--FIN PODRIA INTERESARTE-->

    <!-- Modal -->
    <section id="modal"></section>
    
        
    <footer id="footer"></footer>


    <script src="js/stock.js"></script>
    <script src="js/productosDestacados.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/modal.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
      })
    </script>
  </body>
</html>
